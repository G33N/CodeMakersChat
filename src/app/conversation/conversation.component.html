<div class="followers-header">
  <h4>Seguidores</h4>
</div>
<div class="list-group" *ngIf="followers">
  <a class="list-group-item" *ngFor="let follower of followers | async" (click)="conversationFollower(follower)">
    {{ getAliasByKey(follower.$key) }}
  </a>
</div>
<div class="followeds-header">
  <h4>Seguidos</h4>
</div>
<div class="list-group" *ngIf="followeds">
  <a class="list-group-item " *ngFor="let followed of followeds | async" (click)="conversationFollowed(followed)">
    {{ getNameByKey(followed.$key) }}
  </a>
</div>
